<section class="page-section" id="events">
  <div class="container pt-2">
     <div class="row text-center">
      <div class="col-md-12">
        <h3 class="current-event them_color">Upcoming Events..</h3>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-md-6">
        <img class="onam img-fluid" src="assets/img/events/onamfungames2023.jpeg"
             alt="Onam 2023"/>
      </div>
      <div class="col-md-6">
        <h4 class="current-event">Onam Fun Games 2023</h4>
        <p>De Nekker, Mechelen</p>
        <p>SUNDAY, SEPTEMBER 17, 2023 @ 10 AM</p>
        <a href="https://www.facebook.com/events/804537451463919/?acontext=%7B%22ref%22%3A%2252%22%2C%22action_history%22%3A%22[%7B%5C%22surface%5C%22%3A%5C%22share_link%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22share_link%5C%22%2C%5C%22extra_data%5C%22%3A%7B%5C%22invite_link_id%5C%22%3A234981389109960%7D%7D]%22%7D"
           target="_blank" class="btn btn-primary">Know More</a>
      </div>
    </div>
    <hr/>
    <div class="row text-center">
      <div class="col-md-12">
        <h3 class="text-muted">Past Events</h3>
      </div>
    </div>
    <hr/>
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig">
      <div ngxSlickItem *ngFor="let event of events" class="slide">
        <mat-card>
          <mat-card-title>
            <img class="center" mat-card-xl-image src="{{event.image}}">
          </mat-card-title>
          <mat-card-content>
            <div class="card-body">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.description}}</p>
              <a href="{{event.fbLink}}"
                 target="_blank" class="btn btn-primary">More</a>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ngx-slick-carousel>
  </div>
</section>
