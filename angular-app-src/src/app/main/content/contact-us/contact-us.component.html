<!-- Contact-->
<section class="page-section" id="contact">
  <div class="container mt-5 pt-5">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Contact Us</h2>
    </div>
    <form id="contactForm" name="sentMessage" novalidate="novalidate" [formGroup]="contactRequestForm">
      <div class="row align-items-stretch mb-5">
        <div class="alert alert-success" *ngIf="requestSent">
          <strong>Success!</strong> Your message was sent..
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              class="form-control"
              formControlName="name"
              id="name"
              type="text"
              placeholder="Your Name *"
              required="required"
              data-validation-required-message="Please enter your name."
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              id="email"
              formControlName="email"
              type="email"
              placeholder="Your Email *"
              required="required"
              data-validation-required-message="Please enter your email address."
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group mb-md-0">
            <input
              class="form-control"
              id="phone"
              formControlName="phone"
              type="tel"
              placeholder="Your Phone *"
              required="required"
              data-validation-required-message="Please enter your phone number."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-textarea mb-md-0">
                <textarea
                  class="form-control"
                  formControlName="message"
                  id="message"
                  placeholder="Your Enquiry *"
                  required="required"
                  data-validation-required-message="Please enter your query."
                ></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div id="success"></div>
        <button class="btn btn-primary btn-xl text-uppercase"
                [disabled]="inProgress || !contactRequestForm.valid"
                (click)="sendEmail()">Submit</button>
      </div>
    </form>
  </div>
</section>
