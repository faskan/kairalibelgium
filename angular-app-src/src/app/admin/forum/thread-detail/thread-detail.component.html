<div class="container pt-5">
  <div class="mt-5 pt-5">
    <h1>{{thread?.title}}</h1>
    <h3>{{thread?.description}}</h3>
    <div *ngFor="let post of posts" class="col-lg-12 forum pt-3">
      <div class="col-lg-12">
        <h3>{{post.content}}</h3>
        <sub class="float-right">{{post?.createdBy?.name}} on {{post?.lastUpdatedAt}}</sub>
      </div>
    </div>
    <div class="pt-3">
      <a class="px-2" (click)="replyThread(thread?.id)">Reply</a>
      <a class="px-2" href="#">Share</a>
      <a class="px-2 float-right" routerLink="../../forum">Back</a>
    </div>
  </div>
</div>
