<div class="container pt-5">
  <div class="mt-5 pt-5">
    <mat-divider></mat-divider>
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig">
      <div ngxSlickItem *ngFor="let event of events" class="slide">
        <mat-card>
          <mat-card-title>
            <img mat-card-xl-image src="{{event.image}}">
          </mat-card-title>
          <mat-card-content>
            <div class="card-body">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.description}}</p>
              <a href="{{event.fbLink}}"
                 target="_blank" class="btn btn-primary">More</a>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
