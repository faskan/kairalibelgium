<section class="page-section" id="events">
  <div class="container">
    <hr/>
    <div class="row text-center">
      <div class="col-md-12">
        <h3 class="text-muted">Past Events</h3>
      </div>
    </div>
    <hr/>
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig">
      <div ngxSlickItem *ngFor="let event of events" class="slide">
        <mat-card>
          <mat-card-title>
            <img mat-card-xl-image src="{{event.image}}">
          </mat-card-title>
          <mat-card-content>
            <div class="card-body">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.description}}</p>
              <a href="{{event.fbLink}}"
                 target="_blank" class="btn btn-primary">More</a>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ngx-slick-carousel>
  </div>
</section>
