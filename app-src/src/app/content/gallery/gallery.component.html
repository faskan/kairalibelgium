<!-- gallery -->
<section class="page-section" id="gallery">
  <div class="container">
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.image }}" alt="" width="100%">
      </div>
    </ngx-slick-carousel>
  </div>
</section>
